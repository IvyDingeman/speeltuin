    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <script>
    function changePage() {
      const page = window.location.href.split('#')[1]
      switch (page) {
        case 'home': return renderHome()
        case 'users': return renderUsers()
        case 'playsets': return renderPlaysets()
        case 'questions': return renderQuestions()
        case 'answers': return renderAnswers()
        default: return renderHome()
      }
    }

    function renderHome() {
      console.log('home')
    }

    function renderUsers() {
      console.log('users')
      fetch('/api/user')
      .then(res => res.json())
      .then(users => renderTable('Users', ['username', '_id'], users))
    }

    function renderPlaysets() {
      console.log('playsets')
    }

    function renderQuestions() {
      console.log('questions')
    }

    function renderAnswers() {
      console.log('answers')
    }

    function renderTable(name, fields, docs) {
      document.getElementById('pagecontent').innerHTML = `
      <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>${name}</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_content">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="card-box table-responsive">

                          <table id="datatable-keytable" class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                ${fields.map(f => `<th>${f}</th>`).join('')}
                              </tr>
                            </thead>


                            <tbody>
                              ${docs.map(d => `<tr>
                                ${fields.map(f => `<td>${d[f]}</td>`)}
                              </tr>`)}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      `
    }
    </script>
